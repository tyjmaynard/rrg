<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Sky Bridge of Red River Gorge</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoidHlqbWF5bmFyZCIsImEiOiJjanVteTk2dzIwZ252NGRsdGsydGFsbW54In0.vBxe-MOh5Yb3TX7IfUByfQ'; 
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/tyjmaynard/cjumzob6pa1zo1fqdq5ozbvri', 
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 17.5, 
      center: [-83.5804658, 37.8184179]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
